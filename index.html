
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>So'z Tarjimasi</title>
  <style>
   .container{
    width:1000px;
    height: 300px;
    background-color: rgb(99, 127, 227);
    margin: 200px auto;
   }
   .heading{
    text-align: center;
   }
   h1{
    margin-bottom: 50px;
    background-color: rgb(222, 216, 216);
   }
   .inputButton{
    display: flex;
    margin-left: 50px;
   }
   .input{
    width: 50%;
    height: 50px;
    margin-left: 100px;
    margin-right: 50px;
    
   }
   label{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size:20px;
   }
   input{
    display: block;
    width: 50%;
    height: 100px;
    margin-left: 100px;
    margin-top: 20px;
    border: 4px solid black;
   }
   ::placeholder{
    text-align: center;
   }
   button{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 4px solid black;
    margin-left: 300px;
   }
   #wordInput{
    text-align: center;
   }

  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1>So'z Tarjimasi</h1>
    <div class="inputButton">
      <div class="input">
        <label for="wordInput">So'z kiriting: </label>
        <input type="text" id="wordInput" placeholder="Tarjima qilinadigan so'z">
        <p id="output"></p>
      </div>
       </div>
        <div class="btn">
          <button onclick="translateWord()">Tarjima qilish</button>
        </div>
    </div>
    </div>

 

  <script>
    function translateWord() {
      let word = document.getElementById("wordInput").value.trim();
      if (word) {
        // Google Translate'dan tarjima olish uchun URL
        let googleTranslateUrl = `https://translate.google.com/?l=auto&tl=uz&text=${encodeURIComponent(word)}&op=translate`;
        
        // Foydalanuvchini Google Translate sahifasiga yo'naltirish
        window.open(googleTranslateUrl, '_blank'); // Yangi tabda ochadi
        
        // Alternativ, natijani o'z saytingizda ko'rsatish
        document.getElementById("output").innerHTML = `Sizning sozingiz: "${word}" Google Translateda tarjima qilinmoqda...`;
      } else {
        document.getElementById("output").innerHTML = "Iltimos, so'z kiriting!";
      }
    }

    
  </script>
  
</body>
</html>
